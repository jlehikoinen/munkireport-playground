data:
  image: ubuntu:latest
  volumes:
    - /var/lib/mysql
  command: "true"

mysql:
  restart: always
  image: mysql:latest
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: munkireport
    MYSQL_USER: admin
    MYSQL_PASSWORD: admin
  volumes_from:
    - data
  ports:
    - "3306:3306"

import_db:
  image: mysql:latest
  links:
    - mysql
  working_dir: /code
  command: sh import_db.sh
  environment:
    - IMPORT_DATABASE=mr.sql
  volumes:
    - ./code:/code
    - .:/tmp
